<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stevens Painting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="Canva">
        <div class="sun"></div>
        
        <div class="build1">
            <div class="window window13"></div>
            <div class="window window14"></div>
            <div class="window window15"></div>
            <div class="window window16"></div>
            <div class="window window17"></div>
            <div class="window window18"></div>
        </div>
        
        <div class="build2">
            <div class="window window9"></div>
            <div class="window window10"></div>
            <div class="window window11"></div>
            <div class="window window12"></div>
        </div>
        
        <div class="build3">
            <div class="window window1"></div>
            <div class="window window2"></div>
            <div class="window window3"></div>
            <div class="window window4"></div>
            <div class="window window5"></div>
            <div class="window window6"></div>
            <div class="window window7"></div>
            <div class="window window8"></div>
        </div>
        
        <div class="Grass"></div>

    <div class="contact-form">
        <h2>Contact Form</h2>
        <form action="submit-form.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <input type="submit" value="Submit">
        </form>
    </div>

    
</body>
</html>
